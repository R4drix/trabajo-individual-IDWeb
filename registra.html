</head>
<body>
    <div class="left-section">

    <div class="right-section">
        <div class="register-container">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" fill="#667eea"/>
                    <circle cx="12" cy="12" r="3" fill="#667eea"/>
                </svg>
                <h1>PhotoStorageApp</h1>
            </div>

            <div class="welcome-text">
                <h2>Crear cuenta nueva</h2>
                <p>Únete y empieza a guardar tus recuerdos</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>

                <div class="form-group">

                <button type="submit" class="register-btn" id="registerBtn">Crear cuenta</button>

                <div class="links">
                    <span>¿Ya tienes cuenta?</span>
                    <a href="index.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 
  Formulario de registro
  action: archivo PHP que procesa el registro
  method: POST para enviar datos de forma segura
-->
<form id="registerForm" action="registrar.php" method="POST">

    <!-- Nombre completo del usuario -->
    <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Juan Pérez" 
            required>
    </div>

    <!-- Correo electrónico (se guardará en la base de datos) -->
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@email.com" 
            required>
    </div>

    <!-- Nombre de usuario -->
    <div class="form-group">
        <label for="usuario">Nombre de usuario</label>
        <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            placeholder="usuario123" 
            required 
            minlength="4">
    </div>

    <!-- Contraseña -->
    <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input 
            type="password" 
            id="contrasena" 
            name="contrasena" 
            required 
            minlength="6">

        <!-- Reglas visuales de la contraseña (solo frontend) -->
        <div class="password-requirements" id="passwordReqs">
            <div class="requirement" id="reqLength">
                <span>•</span> Mínimo 6 caracteres
            </div>
            <div class="requirement" id="reqLetter">
                <span>•</span> Al menos una letra
            </div>
            <div class="requirement" id="reqNumber">
                <span>•</span> Al menos un número
            </div>
        </div>
    </div>

    <!-- Confirmación de contraseña (solo validación frontend) -->
    <div class="form-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input 
            type="password" 
            id="confirmar" 
            name="confirmar" 
            required>
    </div>

    <!-- Botón que envía el formulario -->
    <button type="submit" class="register-btn" id="registerBtn">
        Crear cuenta
    </button>

    <!-- Enlaces adicionales -->
    <div class="links">
        <span>¿Ya tienes cuenta?</span>
        <a href="index.html">Iniciar sesión</a>
    </div>

</form>

    <script src="registra.js"></script>

</body>
</html>
