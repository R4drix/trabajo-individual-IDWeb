<!DOCTYPE html>

<body>
    <header>
        <nav>
            <ul>

                <li><a href="#">Registro</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Registro Nuevos Usuarios</legend>
                <div class="nombreCompleto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Rodrigo" required>
                </div>
                <br>
                <div class="nombreCompleto">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Neyra" required>
                </div>
                <br>
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
                </div>
                <br>
                <div>
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" required>
                </div>
                <br>
                <div>
                    <button type="submit">Registrar</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
