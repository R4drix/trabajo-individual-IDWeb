<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos - Modal</title>
    <link rel="stylesheet" href="subir.css">

</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Subir fotos</h2>
                <button class="close-btn" onclick="closeModal()">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <div class="upload-text">
                        <h3>Arrastra tus fotos aquí</h3>
                        <p>o haz clic para seleccionar</p>
                    </div>
                    <input type="file" id="fileInput" multiple accept="image/*">
                </div>

                <button class="btn btn-primary" style="width: 100%;" onclick="document.getElementById('fileInput').click()">
                    Seleccionar archivos
                </button>

                <!-- File List -->
                <div class="file-list" id="fileList">
                    <div class="empty-state show" id="emptyState">
                        No has seleccionado ninguna foto aún
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <span class="selected-count" id="selectedCount">0 fotos seleccionadas</span>
                <div class="footer-buttons">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button class="btn btn-primary" id="uploadBtn" disabled onclick="uploadFiles()">Subir fotos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="subir.js"></script>
</body>
</html>
